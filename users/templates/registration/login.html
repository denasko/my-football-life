{% extends 'users/base.html' %}

{% if form.errors %}
    <p>Your username and password didn't match.Please try again.</p>
{% endif %}

{% block content%}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock %}
