
{% extends 'users/base.html' %}

{% block title %}Регистрация нового пользователя{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Регистрация</div>

                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="id_username" class="col-md-4 col-form-label">Имя пользователя</label>
                            <div class="col-md-8">
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="id_email" class="col-md-4 col-form-label">Email</label>
                            <div class="col-md-8">
                                {{ form.email }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="id_password1" class="col-md-4 col-form-label">Пароль</label>
                            <div class="col-md-8">
                                {{ form.password1 }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="id_password2" class="col-md-4 col-form-label">Повторите пароль</label>
                            <div class="col-md-8">
                                {{ form.password2 }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-8 offset-md-4">
                                <button type="submit" class="btn btn-success">Зарегистрироваться</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
