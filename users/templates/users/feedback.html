{% extends 'users/base.html' %}

{% block title %} Ваш фидбек {% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-between">
        <div class="col-md-6">
            <div class="text-left mt-3">
                <div style="margin: 20px;">
                    <h1 style="font-family: Arial, sans-serif; color: #333;">Оставить отзыв</h1>
                    <form method="post" style="font-family: Arial, sans-serif;">
                        {% csrf_token %}
                        <div style="margin-bottom: 10px;">
                            <label for="header" style="color: #333;">Заголовок:</label><br>
                            <input type="text" id="header" name="header" required style="padding: 5px; width: 300px;">
                        </div>
                        <div style="margin-bottom: 10px;">
                            <label for="comment" style="color: #333;">Комментарий:</label><br>
                            <textarea id="comment" name="comment" rows="4" cols="50" required
                                      style="padding: 5px; width: 300px;"></textarea>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <label for="rating" style="color: #333;">Оценка:</label><br>
                            <select id="rating" name="rating" required style="padding: 5px; width: 100px;">
                                <option value="">Выберите оценку</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div>
                            <button type="submit"
                                    style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; cursor: pointer;">
                                Отправить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
